<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>S3 Object List</title>
  </head>
  <body>
    <h1>AWS S3 Bucket Files!</h1>

    
    <!-- <div class="container">

        <div class="row">
            <div class='col-12-xs'>
                <h3> BUCKET INFO </h3>
                <p>Created: {{my_bucket.creation_date}}</p>

                <hr>
                {%for f in files%}
                {{f.key}} <br>
                {{f.last_modified}}
                {% endfor %}

            </div>

        </div>

    </div> -->




    <div class="container">
        <div class="col-12-xs">
          <h3>Bucket Info</h3>
          <p>Created: {{ my_bucket.creation_date | datetimeformat }}</p>
    
          <table class="table table-striped">
            <tr>
              <th>Filename</th>
              <th>Last Modified</th>
              <th>Type</th>
              <th>Url Link</th>
            </tr>
            {% for f in files %}
            <tr>
              <td>{{ f.key }}</td>
              <!-- <td>{{ 'https://mushroommushroomboomboom.s3.us-east-2.amazonaws.com/'+f.key }}</td> -->
              <td>{{ f.last_modified | datetimeformat }}</td>
              <td>{{ f.key | file_type }}</td>
              <td><a href="{{ 'https://mushroommushroomboomboom.s3.us-east-2.amazonaws.com/'+f.key }}">{{ f.key }}</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>


    
    

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
